<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resumen de Ventas por Mes y Día</h1>
        <div class="table-container">
            <table id="tabla-ventas">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Filas de la tabla se generarán aquí -->
                </tbody>
            </table>
        </div>
        <div id="resultados">
            <!-- Resultados generados dinámicamente aquí -->
        </div>
        <button onclick="calcularVentas()">Calcular Resultados</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
